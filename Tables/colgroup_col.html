<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colgroup and col</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="2" style="background-color: blueviolet;">
            <col style="background-color: yellow;"
        </colgroup>
        <tr>
            <th>MONDAY</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
        </tr>
        <tr>
            <td>Session 1</td>
            <td>Session 1</td>
            <td>Session 1</td>
        </tr>
    </table>
</body>
</html>
