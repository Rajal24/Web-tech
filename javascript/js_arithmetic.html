<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript calc</title>
</head>
<body>
    <script>
        let a=10;
        let b=20;
        let c=a; //Assigning a value of a to c. Assignment expression.
        let d=a+b; //adding a and b. Arithmetic expression.
        let e=b-a; //subtracting b from a
        
        document.write("c is equal to a="+c+"<br>");
        document.write("d is equal to a+b="+d+"<br>");
        document.write("e is equal to b-a="+e+"<br>");
    </script>
    



    <input type="text">
    <input type="password">
    <input type="radio">
    <input type="number">
    <input type="image">
    <input type="checkbox">
    <input type="button">
    <input type="color">
    <input type="email">
    <input type="file">
    <input type="range">
    <input type="reset">
    <input type="search">
    <input type="submit">
    <input type="tel">
    <input type="time">
    <input type="url">
    <input type="week">
    <input type="date">
    <input type="datetime">
    <input type="datetime-local">
    <input type="hidden">
    <input type="month">
</body>
</html>
