<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email validation</title>
</head>
<body>
    <center>
        <h2 style="color:green">Email Validation</h2>
        <form onsubmit="return checkEmail()">
            <label for="txtEmail">Enter Email:</label><br>
            <input type="text" id="txtEmail" name="txtEmail"><br><br>
            <input type="submit" value="Submit" style="border-color:green">
            <button type="reset" style="border-color:green">Reset</button>
        </form>
    </center>

    <script>
        function checkEmail() {
            var email = document.getElementById("txtEmail");
            var filter = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;

            if (email.value.trim() === "") {
                alert("Email field cannot be blank.");
                email.focus();
                return false;
            }

            if (!filter.test(email.value)) {
                alert("Please provide a valid email address.");
                email.focus();
                return false;
            } else {
                alert("Congratulations! Valid email address.");
                return true;
            }
        }
    </script>
</body>
</html>
