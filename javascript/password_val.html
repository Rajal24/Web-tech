<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS for password validation</title>
</head>
<body>
    <h2>JS for password validation</h2>
    <center>  
        <h1 style="color:Orange">Nucleus</h1>  
        <h3> Validate password </h3>    
        <form onsubmit ="return verifyPassword()">  
        <td> Enter Username</td>
        <input type = "username" id = "usr" value = ""><br><br> 
        <td> Enter Password </td>  
        <input type = "password" id = "pswd" value = "">   
        <span id = "message" style="color:orange"> </span> <br><br>     
        <input type = "submit" value = "Submit" style="border-color:orange">  
        <button type = "reset" value = "Reset" style="border-color:orange">Reset</button>  
        </form>  
    </center>  


    <script>
        function verifyPassword(){
            var pw=document.getElementById("pswd").value;

            if(pw==""){
                document.getElementById("message").innerHTML="**Fill the password**";
                return false;
            }
            if(pw.length<8){
                document.getElementById("message").innerHTML="**Length must be greater than 8**";
                return false;
            }
            if(pw.length>15){
                document.getElementById("message").innerHTML="**Length must be less than 15**";
                return false;
            }
            else{
                alert("Password is correct");
            }

            if (!/^[A-Z]/.test(pw)) {
                message.innerHTML = "**First letter must be capital**";
                return false;
            }

            if (!/\d/.test(pw)) {
                message.innerHTML = "**Must include at least one number**";
                return false;
            }

            if (!/[a-zA-Z]/.test(pw)) {
                message.innerHTML = "**Must include at least one letter**";
                return false;
            }

            if (!/[@$!&]/.test(pw)) {
                message.innerHTML = "**Must include at least one special character (@, $, !, &)**";
                return false;
            }
        }
        
    </script>
</body>
</html>
