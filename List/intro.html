<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple HTML Example</title>
</head>
<body>
    <H1>HTML is Easy To Learn</H1>
    <UL>
        <li>hello</li>
        <li>hi</li>
        <li>hihi</li>
    </UL>
        
    <UL type="circle">
        <li>hello</li>
        <li>hi</li>
        <li>hihi</li>
    </UL>
        
        
    <UL type="square">
        <li>hello</li>
        <li>hi</li>
        <li>hihi</li>
    </UL>
        
    <OL>
        <li>hello</li>
        <li>hi</li>
        <li>hihi</li>
    </OL>
        
    <OL type="a">
        <li>hello</li>
        <li>hi</li>
        <li>hihi</li>
    </OL>
        
    <OL tyep="A">
        <li>hello</li>
        <li>hi</li>
        <li>hihi</li>
    </OL>
        
    <OL type="i">
        <li>hello</li>
        <li>hi</li>
        <li>hihi</li>
    </OL>
        
    <OL type="I">
        <li>hello</li>
        <li>hi</li>
        <li>hihi</li>
    </OL>
        
    <p>Welcome to the world of HTML.</p>
    
</body>
</html>
